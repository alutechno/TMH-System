<div class="full-height m-t-40">
    <div class="container-fluid container-fixed-lg">
        <div class="panel panel-transparent">
            <div class="panel-heading">
                <div class="panel-title">Account Receivable CC Batch
                </div>
                <div class="pull-right" style="width: 60%;">
                    <button id="show-modal" class="btn btn-primary btn-cons pull-right"
                            ng-click="openQuickView('add')" ng-show="buttonCreate"><i
                        class="fa fa-plus"></i> Add Batch
                    </button>
                    <span ng-click="exportExcel()">
                        <div excel-export export-data="exportData" file-name="{{fileName}}"
                             class="pull-right m-r-5" control="focusinControl"></div>
                    </span>

                    <div class="input-group date col-sm-4 pull-right m-r-10">
                        <input type="text" id="search-table" class="form-control pull-right"
                               placeholder="Search anything" ng-keyup="filter('search',$event)"
                               ng-model="filterVal.search">
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="tools">
                    <a class="collapse" href="javascript:;"></a>
                    <a class="config" data-toggle="modal" href="#grid-config"></a>
                    <a class="reload" href="javascript:;"></a>
                    <a class="remove" href="javascript:;"></a>
                </div>
            </div>
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-hover table-condensed " datatable="" width="1500px"
                           dt-options="dtOptions" dt-columns="dtColumns" dt-instance="dtInstance">
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade slide-right" id="form-input" tabindex="-1" role="dialog"
         aria-hidden="true">
        <div class="modal-dialog modal-md">
            <div class="modal-content-wrapper">
                <div class="modal-content" style="background-image: url('pages/mtbgform.png');">
                    <div class="panel-heading">
                        <div class="panel-title">CC Batch Information</div>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            <i class="pg-close fs-14"></i>
                        </button>
                    </div>
                    <div class="container-xs-height full-height">
                        <div class="row-xs-height">
                            <div class="modal-body col-xs-height col-top">
                                <div class="panel panel-transparent m-t-20">
                                    <form id="form-user"
                                          role="form" autocomplete="off" name="myForm"
                                          validate>
                                        <div class="row clearfix">
                                            <div class="col-sm-6">
                                                <div pg-form-group
                                                     class="form-group form-group-default required"
                                                     ng-class="{ 'has-error' : !data.code }">
                                                    <label>Code</label>
                                                    <input type="text"
                                                           class="form-control" name="code" id="data_code"
                                                           ng-model="data.code" ui-jq="popover"
                                                           disabled
                                                           data-container="body" data-placement="top"
                                                           data-content="This field is required"
                                                           data-trigger="manual"
                                                           validate-attached-form-element
                                                           required>
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div pg-form-group
                                                     class="form-group form-group-default required"
                                                     ng-class="{ 'has-error' : !data.transc_date }">
                                                    <label for="data_transc_date">Transaction
                                                        Date</label>
                                                    <input type="text" name="transc_date"
                                                           id="data_transc_date"
                                                           placeholder="Pick a date"
                                                           class="form-control"
                                                           data-date-format="yyyy-mm-dd"
                                                           ng-model="data.transc_date"
                                                           style="width: 100%"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row clearfix">
                                            <div class="col-sm-8">
                                                <div pg-form-group
                                                     class="form-group form-group-default"
                                                     ng-class="{ 'has-error' : !data.total_amount }">
                                                    <label>Total Amount</label>
                                                    <input type="number" class="form-control"
                                                           name="total_amount" id="data_total_amount"
                                                           ng-model="data.total_amount" ui-jq="popover" data-container="body" data-placement="top" data-content="This field is required" data-trigger="manual" validate-attached-form-element required>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row clearfix">
                                            <div class="col-sm-8">
                                                <div pg-form-group
                                                     class="form-group form-group-default"
                                                     ng-class="{ 'has-error' : !data.fee_amount }">
                                                    <label>Fee Amount</label>
                                                    <input type="number" class="form-control"
                                                           name="fee_amount" id="data_fee_amount"
                                                           ng-model="data.fee_amount" ui-jq="popover" data-container="body" data-placement="top" data-content="This field is required" data-trigger="manual" validate-attached-form-element required>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row clearfix">
                                            <div class="col-sm-8">
                                                <div pg-form-group
                                                     class="form-group form-group-default"
                                                     ng-class="{ 'has-error' : !data.net_due_amount }">
                                                    <label>Net Due Amount</label>
                                                    <input type="number" class="form-control"
                                                           name="net_due_amount" id="data_net_due_amount"
                                                           ng-model="data.net_due_amount" ui-jq="popover" data-container="body" data-placement="top" data-content="This field is required" data-trigger="manual" validate-attached-form-element required>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row clearfix">
                                            <div class="col-sm-12">
                                                <div pg-form-group class="form-group form-group-default">
                                                    <label>Remarks</label>
                                                    <input type="text" class="form-control"
                                                           name="remarks" id="data_remarks"
                                                           ng-model="data.remarks"
                                                           ui-jq="popover" data-container="body" data-placement="top" data-trigger="manual" validate-attached-form-element>
                                                </div>
                                            </div>
                                        </div>
                                        <h5 class="title">Settlement information</h5>
                                        <div class="row clearfix">
                                            <div class="col-sm-6">
                                                <div pg-form-group
                                                     class="form-group form-group-default required"
                                                     ng-class="{ 'has-error' : !data.settle_date }">
                                                    <label for="data_settle_date">Settle
                                                        Date</label>
                                                    <input type="text" name="settle_date"
                                                           id="data_settle_date"
                                                           placeholder="Pick a date"
                                                           class="form-control"
                                                           data-date-format="yyyy-mm-dd"
                                                           ng-model="data.settle_date"
                                                           style="width: 100%"/>
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div pg-form-group
                                                     class="form-group form-group-default required" ng-class="{ 'has-error' : !data.settle_ref_no }">
                                                    <label>Settle Ref Numb</label>
                                                    <input type="text" class="form-control" name="settle_ref_no" id="settle_ref_no" ng-model="data.settle_ref_no" ui-jq="popover" data-container="body" data-placement="top" data-content="This field is required" data-trigger="manual" validate-attached-form-element required>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                    <br>
                                    <div class="clearfix"></div>
                                    <button class="btn btn-primary"
                                            type="submit"
                                            ng-disabled="myForm.$invalid"
                                            ng-click="submit()">
                                        Save
                                    </button>
                                    <button class="btn btn-default"
                                            ng-click="clear()">
                                        <i class="pg-close"></i> Clear
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade slide-up disable-scroll" id="modalDelete" tabindex="-1" role="dialog"
     aria-hidden="false">
    <div class="modal-dialog modal-sm">
        <div class="modal-content-wrapper">
            <div class="modal-content">
                <div class="modal-body text-center m-t-20">
                    <h4 class="no-margin p-b-10">Are you sure want to delete "{{removing.code}}" ?</h4>
                    <div>
                        <button type="button" class="btn btn-primary" data-dismiss="modal"
                                ng-click="execDelete()">Yes
                        </button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal">No
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
