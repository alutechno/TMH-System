
<div class="full-height m-t-40">
    <!-- TABLES VIEW -->
    <div class="container-fluid container-fixed-lg">
        <!-- START PANEL -->
        <div class="panel panel-transparent">
            <div class="panel-heading">
                <div class="panel-title">Asset
                </div>
                <div class="pull-right" style="width: 60%;">
                    <button id="show-modal" class="btn btn-primary btn-cons pull-right" ng-click="openQuickView('add')" ng-show="buttonCreate"><i class="fa fa-plus"></i> Add Asset</button>

                    <div class="input-group date col-sm-4 pull-right m-r-10">
                        <input type="text" id="search-table" class="form-control pull-right" placeholder="Search" ng-keyup="filter('search',$event)" ng-model="filterVal.search">
                    </div>

                </div>
                <div class="clearfix"></div>
                <div class="tools">
                    <a class="collapse" href="javascript:;"></a>
                    <a class="config" data-toggle="modal" href="#grid-config"></a>
                    <a class="reload" href="javascript:;"></a>
                    <a class="remove" href="javascript:;"></a>
                </div>
            </div>
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-hover table-condensed " datatable="" dt-options="dtOptions" dt-columns="dtColumns" dt-instance="dtInstance">
                    </table>
            </div>
        </div>
    </div>
    <!-- END PANEL -->
</div>

<!--START FORM INPUT-->
<div class="modal fade slide-right form-input-medium" id="form-input" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content-wrapper">
      <div class="modal-content" style="background-image: url('pages/mtbgform.png');">
      <div class="panel-heading">
       <div class="panel-title">Asset Information</div>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="pg-close fs-14"></i>
        </button>
       </div>
        <div class="container-xs-height full-height">
          <div class="row-xs-height">
            <div class="modal-body col-xs-height col-top">

      <!-- START FORM -->
      <div class="panel panel-transparent m-t-20">
          <form id="form-user" role="form" autocomplete="off" name="dodol" novalidate>
              <div class="row clearfix">
                  <div class="col-sm-12">
                      <div pg-form-group class="form-group form-group-default required" ng-class="{ 'has-error' : field.code.$invalid && !field.code.$pristine }">
                          <label>Code</label>
                          <input type="text" class="form-control" name="code" ng-model="field.code" ui-jq="popover" data-container="body" data-placement="top" data-content="This field is required" data-trigger="manual" validate-attached-form-element required>
                      </div>
                  </div>
              </div>
              <div class="row clearfix">
                  <div class="col-sm-12">
                      <div pg-form-group class="form-group form-group-default required" ng-class="{ 'has-error' : field.name.$invalid && !field.name.$pristine }">
                          <label>Name</label>
                          <input type="text" class="form-control" name="name" ng-model="field.name" ui-jq="popover" data-container="body" data-placement="top" data-content="This field is required" data-trigger="manual" validate-attached-form-element required>
                      </div>
                  </div>
              </div>
              <div class="row clearfix">
                  <div class="col-sm-12">
                      <div pg-form-group class="form-group form-group-default" ng-class="{ 'has-error' : field.short_name.$invalid && !field.short_name.$pristine }">
                          <label>Short Name</label>
                          <input type="text" class="form-control" name="short_name" ng-model="field.short_name" ui-jq="popover" data-container="body" data-placement="top" data-trigger="manual" validate-attached-form-element>
                      </div>
                  </div>
              </div>
              <div class="row clearfix">
                  <div class="col-sm-12">
                      <div pg-form-group class="form-group form-group-default" ng-class="{ 'has-error' : field.description.$invalid && !field.description.$pristine }">
                          <label>Description</label>
                          <input type="text" class="form-control" name="name" ng-model="field.description" ui-jq="popover" data-container="body" data-placement="top" data-trigger="manual" validate-attached-form-element>
                      </div>
                  </div>
              </div>
              <div class="row clearfix">
                <div class="col-sm-12">
                    <div pg-form-group class="form-group form-group-default form-group-default-select " ng-class="{ 'has-error' : field.asset_type_id.$invalid && !field.asset_type_id.$pristine }">
                        <label>Asset Type</label>
                        <ui-select ng-model="selected.asset_type_id.selected" theme="bootstrap" >
                            <ui-select-match placeholder="select type">{{$select.selected.name}}</ui-select-match>
                            <ui-select-choices repeat="item in arr.asset_type_id | filter: $select.search">
                                <span ng-bind-html="trustAsHtml((item.name | highlight: $select.search))"></span>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>
              </div>
              <div class="row clearfix">
                <div class="col-sm-12">
                    <div pg-form-group class="form-group form-group-default form-group-default-select " ng-class="{ 'has-error' : field.asset_loc_id.$invalid && !field.asset_loc_id.$pristine }">
                        <label>Asset Location</label>
                        <ui-select ng-model="selected.asset_loc_id.selected" theme="bootstrap" >
                            <ui-select-match placeholder="select location">{{$select.selected.name}}</ui-select-match>
                            <ui-select-choices repeat="item in arr.asset_loc_id | filter: $select.search">
                                <span ng-bind-html="trustAsHtml((item.name | highlight: $select.search))"></span>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>
              </div>
              <div class="row clearfix">
                <div class="col-sm-12">
                    <div pg-form-group class="form-group form-group-default form-group-default-select " ng-class="{ 'has-error' : field.asset_dept_id.$invalid && !field.asset_dept_id.$pristine }">
                        <label>Asset Department</label>
                        <ui-select ng-model="selected.asset_dept_id.selected" theme="bootstrap" >
                            <ui-select-match placeholder="select department">{{$select.selected.name}}</ui-select-match>
                            <ui-select-choices repeat="item in arr.asset_dept_id | filter: $select.search">
                                <span ng-bind-html="trustAsHtml((item.name | highlight: $select.search))"></span>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>
              </div>
              <div class="row clearfix">
                  <div class="col-sm-6">
                      <div pg-form-group class="form-group form-group-default" ng-class="{ 'has-error' : field.initial_qty.$invalid && !field.initial_qty.$pristine }">
                          <label>Initial Qty</label>
                          <input type="text" class="form-control" name="initial_qty" ng-model="field.initial_qty" ui-jq="popover" data-container="body" data-placement="top" data-trigger="manual" validate-attached-form-element>
                      </div>
                  </div>
                  <div class="col-sm-6">
                      <div pg-form-group class="form-group form-group-default" ng-class="{ 'has-error' : field.current_qty.$invalid && !field.current_qty.$pristine }">
                          <label>Current Qty</label>
                          <input type="text" class="form-control" name="current_qty" ng-model="field.current_qty" ui-jq="popover" data-container="body" data-placement="top" data-trigger="manual" validate-attached-form-element>
                      </div>
                  </div>
              </div>
              <div class="row clearfix">
                  <div class="col-sm-6">
                      <div pg-form-group class="form-group form-group-default" ng-class="{ 'has-error' : field.initial_qty.$invalid && !field.initial_value.$pristine }">
                          <label>Initial Value</label>
                          <input type="text" class="form-control" name="initial_value" ng-model="field.initial_value" ui-jq="popover" data-container="body" data-placement="top" data-trigger="manual" validate-attached-form-element>
                      </div>
                  </div>
                  <div class="col-sm-6">
                      <div pg-form-group class="form-group form-group-default" ng-class="{ 'has-error' : field.book_value.$invalid && !field.book_value.$pristine }">
                          <label>Book Value</label>
                          <input type="text" class="form-control" name="book_value" ng-model="field.book_value" ui-jq="popover" data-container="body" data-placement="top" data-trigger="manual" validate-attached-form-element>
                      </div>
                  </div>
              </div>
              <div class="row clearfix">
                <div class="col-sm-12">
                    <div pg-form-group class="form-group form-group-default form-group-default-select  required" ng-class="{ 'has-error' : field.status.$invalid && !field.status.$pristine }">
                        <label>Status</label>
                        <ui-select ng-model="selected.status.selected" theme="bootstrap" >
                            <ui-select-match placeholder="select status">{{$select.selected.name}}</ui-select-match>
                            <ui-select-choices repeat="item in arr.status | filter: $select.search">
                                <span ng-bind-html="trustAsHtml((item.name | highlight: $select.search))"></span>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>
              </div>

              <br>
              <div class="clearfix"></div>
              <button class="btn btn-primary" type="submit" ng-disabled="dodol.$invalid||disableAction " ng-click="submit()" >Save</button>
              <button class="btn btn-default"><i class="pg-close"></i> Clear</button>
          </form>
      </div>
      <!-- END FORM -->

            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<!--END FORM INPUT-->

<!-- START MODAL CONTENT-->
<div class="modal fade slide-up disable-scroll" id="modalDelete" tabindex="-1" role="dialog" aria-hidden="false">
    <div class="modal-dialog modal-sm">
        <div class="modal-content-wrapper">
            <div class="modal-content">
                <div class="modal-body text-center m-t-20">
                    <h4 class="no-margin p-b-10">Are you sure want to delete {{field.name}} ?</h4>
                    <div >
                        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="execDelete()">Yes</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal">No</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
</div>
<!-- END MODAL CONTENT-->
