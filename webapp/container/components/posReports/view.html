<nav class="secondary-sidebar padding-30 ">
    <p class="menu-title">MAIN</p>

    <ul class="main-menu">
		<li ng-repeat="report in report"><a href="javascript:void(0)" ng-click="setActiveForm('{{report.id}}')">{{report.name}}</a></li>
    </ul>
</nav>
<div ng-repeat="item in report">
	<div class="inner-content full-height m-t-40" id="{{item.name}}" ng-init="init(item.name)">
            <div class="panel-body" >
				<div ng-repeat="detail in sub[item.name].data">
					<div class="btn-group dropdown-default pull-left  m-r-1">
						<label>{{detail.name}}:</label>
						<input type="text" ng-if="detail.type=='date'" class="form-control" ng-model="sub[item.name].param[detail.name]" placeholder="Pick a date" ui-jq="datepicker" data-date-format="yyyy-mm-dd" style="width: 200px;">
						<input type="text" ng-if="detail.type=='varchar'" class="form-control" ng-model="sub[item.name].param[detail.name]" style="width: 200px;">
						<input type="text" ng-if="detail.type=='number'" format="number" class="form-control" ng-model="sub[item.name].param[detail.name]" style="width: 200px;">
						<select ng-if="detail.type=='list'" ng-model="sub[item.name].param[detail.name]" style="width: 200px;" class="form-control">
							<option ng-repeat="x in sub[item.name].data" value="{{x.name}}">{{x.name}}</option>
						</select>
						</br>
					</div>
				</div>
				<div>
					<button class="btn btn-primary" type="submit" ng-click="submit(item.name)" >Submit</button>
				</div>
				<div class="panel-body">
	                <iframe ng-src="{{urlReport}}" align="middle" width="100%" height="800" frameborder="1">
	                    <p>Your browser does not support iframes.</p>
	                </iframe>
	            </div>
			</div>
    </div>
</div>
