<div class="full-height m-t-40">
    <div class="container-fluid container-fixed-lg">
        <div class="panel panel-transparent">
            <div class="panel-heading">
                <div class="panel-title">Account Receivable Config
                </div>
                <div class="pull-right" style="width: 60%;">
                    <button id="show-modal" class="btn btn-primary btn-cons pull-right"
                            ng-click="openQuickView('add')" ng-show="buttonCreate"><i
                        class="fa fa-plus"></i> Add Config
                    </button>
                    <span ng-click="exportExcel()">
                        <div excel-export export-data="exportData" file-name="{{fileName}}"
                             class="pull-right m-r-5" control="focusinControl"></div>
                    </span>

                    <div class="input-group date col-sm-4 pull-right m-r-10">
                        <input type="text" id="search-table" class="form-control pull-right"
                               placeholder="Search anything" ng-keyup="filter('search',$event)"
                               ng-model="filterVal.search">
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="tools">
                    <a class="collapse" href="javascript:;"></a>
                    <a class="config" data-toggle="modal" href="#grid-config"></a>
                    <a class="reload" href="javascript:;"></a>
                    <a class="remove" href="javascript:;"></a>
                </div>
            </div>
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-hover table-condensed " datatable=""
                           dt-options="dtOptions" dt-columns="dtColumns" dt-instance="dtInstance">
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade slide-right" id="form-input" tabindex="-1" role="dialog"
         aria-hidden="true">
        <div class="modal-dialog modal-md">
            <div class="modal-content-wrapper">
                <div class="modal-content" style="background-image: url('pages/mtbgform.png');">
                    <div class="panel-heading">
                        <div class="panel-title">Account Receivable Configuration</div>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            <i class="pg-close fs-14"></i>
                        </button>
                    </div>
                    <div class="container-xs-height full-height">
                        <div class="row-xs-height">
                            <div class="modal-body col-xs-height col-top">
                                <div class="panel panel-transparent m-t-20">
                                    <form id="form-user" role="form" autocomplete="off" name="dodol"
                                          novalidate>
                                        <div class="row clearfix">
                                            <div class="col-sm-8">
                                                <div pg-form-group
                                                     class="form-group form-group-default form-group-default-select  required"
                                                     ng-class="{ 'has-error' : suptype.transient_account.$invalid && !suptype.transient_account.$pristine }">
                                                    <label>Transient Account</label>
                                                    <ui-select
                                                        ng-model="selected.transient_account.selected"
                                                        theme="bootstrap">
                                                        <ui-select-match placeholder="select">
                                                            {{$select.selected.name}}
                                                        </ui-select-match>
                                                        <ui-select-choices
                                                            repeat="item in ar_accounts | filter: $select.search">
                                                            <span
                                                                ng-bind-html="trustAsHtml((item.code + ' : ' + item.name | highlight: $select.search))"></span>
                                                        </ui-select-choices>
                                                    </ui-select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row clearfix">
                                            <div class="col-sm-8">
                                                <div pg-form-group
                                                     class="form-group form-group-default form-group-default-select"
                                                     ng-class="{ 'has-error' : suptype.gain_loss_curr_account.$invalid && !suptype.gain_loss_curr_account.$pristine }">
                                                    <label>Gain Loss Current Account</label>
                                                    <ui-select
                                                        ng-model="selected.gain_loss_curr_account.selected"
                                                        theme="bootstrap">
                                                        <ui-select-match placeholder="select">
                                                            {{$select.selected.name}}
                                                        </ui-select-match>
                                                        <ui-select-choices
                                                            repeat="item in ar_accounts | filter: $select.search">
                                                            <span
                                                                ng-bind-html="trustAsHtml((item.code + ' : ' + item.name | highlight: $select.search))"></span>
                                                        </ui-select-choices>
                                                    </ui-select>
                                                </div>
                                            </div>
                                        </div>
                                </div>

                                <br>
                                <div class="clearfix"></div>
                                <button class="btn btn-primary" type="submit"
                                        ng-disabled="dodol.$invalid||disableAction " ng-click="submit()">Save
                                </button>
                                <button class="btn btn-default"><i class="pg-close"></i> Clear
                                </button>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade slide-up disable-scroll" id="modalDelete" tabindex="-1" role="dialog"
     aria-hidden="false">
    <div class="modal-dialog modal-sm">
        <div class="modal-content-wrapper">
            <div class="modal-content">
                <div class="modal-body text-center m-t-20">
                    <h4 class="no-margin p-b-10">Are you sure want to delete {{data.name}} ?</h4>
                    <div>
                        <button type="button" class="btn btn-primary" data-dismiss="modal"
                                ng-click="execDelete()">Yes
                        </button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal">No
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
